    <!--------------------------Sign up / sign in--------------------------------->
    
    <div class="container">
        <h1>Login / Sign Up</h1>
        <div id="loginForm">
          <h2>Login</h2>
          <form id="signInForm">
            <div>
              <label for="emailSignIn">Email:</label>
              <input type="email" id="emailSignIn" name="emailSignIn" required>
            </div>
            <div>
              <label for="passwordSignIn">Password:</label>
              <input type="password" id="passwordSignIn" name="passwordSignIn" required>
            </div>
            <button type="submit">Sign In</button>
          </form>
          <p>Don't have an account? <a href="#" id="toggleForm">Sign Up here</a></p>
        </div>
        <div id="signUpForm" style="display: none;">
          <h2>Sign Up</h2>
          <form id="signUpFormFields">
            <div>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div>
              <label for="emailSignUp">Email:</label>
              <input type="email" id="emailSignUp" name="emailSignUp" required>
            </div>
            <div>
              <label for="passwordSignUp">Password:</label>
              <input type="password" id="passwordSignUp" name="passwordSignUp" required>
            </div>
            <button type="submit">Sign Up</button>
          </form>
          <p>Already have an account? <a href="#" id="toggleForm">Login here</a></p>
        </div>
        <div id="successPopup" class="popup">
          <p>Sign in/up successful!</p>
        </div>
        <div id="errorPopup" class="popup">
          <p id="errorPopupMessage"></p>
        </div>
      </div>
      <script src="./js/firebase.js"></script>
      <script src="./js/app.js"></script>
    </body>
